<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>World Clock</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="clock-container">
        <h1>World Clock</h1>
        <div class="time-zone" id="newYork">
            <h2>New York</h2>
            <p id="newYorkTime"></p>
        </div>
        <div class="time-zone" id="london">
            <h2>London</h2>
            <p id="londonTime"></p>
        </div>
        <div class="time-zone" id="tokyo">
            <h2>Tokyo</h2>
            <p id="tokyoTime"></p>
        </div>
        <div class="time-zone" id="sydney">
            <h2>Sydney</h2>
            <p id="sydneyTime"></p>
        </div>
        <div class="time-zone" id="paris">
            <h2>Paris</h2>
            <p id="parisTime"></p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
